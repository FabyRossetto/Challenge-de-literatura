spring.application.name=ChalengeLiteratura
spring.datasource.url=jdbc:postgresql://${DB_HOST}/LibreriaWeb
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASS}
spring.datasource.driver-class-name=org.postgresql.Driver
hibernate.dialect=org.hibernate.dialect.HSQLDialect

# Esto es para que no se vean las consultas que hace hibernet a la base de datos en consola
# Desactiva los logs de las consultas SQL de Hibernate
logging.level.org.hibernate.SQL=OFF
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=OFF
logging.level.org.hibernate.SQL=ERROR

spring.jpa.hibernate.ddl-auto=update

